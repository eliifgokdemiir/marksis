<div class="container-fluid">
  <mat-card class="cardWithShadow">
    <mat-card-content class="card-header">
      <div class="header-container">
        <mat-card-title class="h3">Kullanıcı Listesi</mat-card-title>
        <!-- İsterseniz buraya arama, filtreleme veya yeni kullanıcı ekleme butonu ekleyebiliriz -->
      </div>
      <div class="table-container m-t-5">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="assigned">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Kullanıcı
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <img
                  [src]="element.imagePath"
                  alt="users"
                  width="40"
                  class="rounded-circle"
                />
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.uname }}
                  </h6>
                  <span class="mat-body-1 f-s-12">
                    {{ element.position }}
                  </span>
                </div>
              </div>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Unvan
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.productName }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Durum
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="status-container">
                <mat-slide-toggle 
                  [checked]="element.isActive"
                  (change)="toggleUserStatus(element, $event)"
                  class="status-toggle"
                  color="primary">
                  {{ element.isActive ? '' : '' }}
                </mat-slide-toggle>
              </div>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="budget">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              İşlemler
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editUser(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Düzenle</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Sil</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>visibility</mat-icon>
                  <span>Görüntüle</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
